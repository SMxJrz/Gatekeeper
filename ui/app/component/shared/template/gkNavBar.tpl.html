            <md-nav-item md-nav-click="gkNavCtrl.switchContext('gk.rds')" name="rds" ><md-icon md-svg-src="./assets/Database_AmazonRDS.svg"></md-icon> RDS</md-nav-item>
        </md-nav-bar>
    </div>
