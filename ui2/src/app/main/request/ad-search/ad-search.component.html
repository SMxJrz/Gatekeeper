<div fxFill [fxLayout]="'column'">
  <div><h3>Please provide who this access is for</h3></div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Search For Users" [(ngModel)]="searchText">
    </mat-form-field>
    <button mat-raised-button (click)="searchUsers(searchText)">Search</button>
  </div>
  <table mat-table [dataSource]="userData">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let user">{{user[column]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user, columns: displayedColumns"></tr>
  </table>
</div>
